<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Élite - Dashboard 13/02/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .card-gradient { background: linear-gradient(135deg, rgba(30, 41, 59, 1) 0%, rgba(15, 23, 42, 1) 100%); }
        
        .volet-banker { background: linear-gradient(180deg, rgba(6, 78, 59, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-top: 4px solid #4ade80; }
        .volet-value { background: linear-gradient(180deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-top: 4px solid #60a5fa; }
        .volet-trap { background: linear-gradient(180deg, rgba(127, 29, 29, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-top: 4px solid #f87171; }

        .ticket-gradient-safe { background: linear-gradient(135deg, rgba(6, 78, 59, 0.4) 0%, rgba(2, 44, 34, 0.6) 100%); border: 1px solid rgba(52, 211, 153, 0.2); }
        .ticket-gradient-value { background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, rgba(2, 44, 34, 0.6) 100%); border: 1px solid rgba(96, 165, 250, 0.2); }
        .ticket-gradient-fun { background: linear-gradient(135deg, rgba(124, 45, 18, 0.4) 0%, rgba(67, 20, 7, 0.6) 100%); border: 1px solid rgba(251, 146, 60, 0.2); }
        
        .badge-safe { background-color: rgba(34, 197, 94, 0.15); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-warning { background-color: rgba(249, 115, 22, 0.15); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-danger { background-color: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .league-tab.active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center mb-8 border-b border-slate-700/50">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-900/50">
                <i data-lucide="layout-template" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight uppercase">Betting <span class="text-blue-500">Élite</span> <span class="text-xs font-normal text-slate-500 ml-2">Vendredi 13 Fév. 2026</span></h1>
        </div>
        <div class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-400">
            <span class="flex items-center gap-2 px-3 py-1 bg-green-900/30 text-green-400 rounded-full border border-green-700/50">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                Analyses Finalisées
            </span>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 md:px-6">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass p-5 rounded-2xl text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Matchs</p>
                <h3 class="text-2xl font-black">28</h3>
            </div>
            <div class="glass p-5 rounded-2xl border-l-4 border-yellow-500 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Top Value</p>
                <h3 class="text-2xl font-black text-yellow-400">5</h3>
            </div>
            <div class="glass p-5 rounded-2xl border-l-4 border-green-500 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Banker Sûr</p>
                <h3 class="text-2xl font-black text-green-400">7</h3>
            </div>
            <div class="glass p-5 rounded-2xl border-l-4 border-red-500 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Pièges</p>
                <h3 class="text-2xl font-black text-red-400">4</h3>
            </div>
        </div>

        <section class="mb-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <div class="volet-banker glass rounded-2xl p-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="p-2 bg-green-900/50 rounded-lg text-green-400"><i data-lucide="shield-check"></i></div>
                        <h3 class="font-bold text-green-400 uppercase tracking-wider">Banker Sûr</h3>
                    </div>
                    <div id="banker-list" class="space-y-3"></div>
                </div>

                <div class="volet-value glass rounded-2xl p-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="p-2 bg-blue-900/50 rounded-lg text-blue-400"><i data-lucide="gem"></i></div>
                        <h3 class="font-bold text-blue-400 uppercase tracking-wider">Top Value</h3>
                    </div>
                    <div id="value-list" class="space-y-3"></div>
                </div>

                <div class="volet-trap glass rounded-2xl p-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="p-2 bg-red-900/50 rounded-lg text-red-400"><i data-lucide="alert-octagon"></i></div>
                        <h3 class="font-bold text-red-400 uppercase tracking-wider">Pièges Détectés</h3>
                    </div>
                    <div id="trap-list" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <div class="flex overflow-x-auto no-scrollbar gap-4 mb-6 border-b border-slate-700/50 pb-2 sticky top-20 z-40 bg-[#0f172a]/95 pt-2">
            <button onclick="filterLeague('all')" class="league-tab active pb-3 px-4 text-xs font-bold uppercase tracking-widest whitespace-nowrap" id="tab-all">Tous</button>
            <button onclick="filterLeague('FRA')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-FRA">France</button>
            <button onclick="filterLeague('GER')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-GER">Allemagne</button>
            <button onclick="filterLeague('NED')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-NED">Pays-Bas</button>
            <button onclick="filterLeague('TUR')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-TUR">Turquie</button>
            <button onclick="filterLeague('SAU')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-SAU">Arabie Saoudite</button>
            <button onclick="filterLeague('AUTRE')" class="league-tab pb-3 px-4 text-xs font-bold uppercase tracking-widest text-slate-500 whitespace-nowrap" id="tab-AUTRE">Autres</button>
        </div>

        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
        const matches = [
            { country: 'ALLEMAGNE', home: 'Dortmund', away: 'Mayence', bet: 'Victoire Dortmund & +1.5', prob: '63%', rating: '74/43', color: 'badge-safe', scenario: 'Mayence en surrégime.', trap: 'Victoire Mayence', score: '3-1', logic: 'Défense Mayence (26%) trop faible.', category: 1, league: 'GER' },
            { country: 'FRANCE', home: 'Rennes', away: 'PSG', bet: 'Victoire PSG & +2.5', prob: '69%', rating: '13/87', color: 'badge-safe', scenario: 'Massacre statistique.', trap: 'Victoire Rennes', score: '0-3', logic: 'Défense Rennes (7%) inexistante.', category: 1, league: 'FRA' },
            { country: 'TURQUIE', home: 'Galatasaray', away: 'Eyüpspor', bet: 'Victoire Galatasaray', prob: '89%', rating: '86/14', color: 'badge-safe', scenario: 'Argent "gratuit".', trap: 'Exploit Eyüpspor', score: '4-0', logic: 'Mésentente totale de niveau.', category: 1, league: 'TUR' },
            { country: 'DANEMARK', home: 'Randers FC', away: 'Vejle BK', bet: 'Victoire Randers', prob: '54%', rating: '67/33', color: 'badge-safe', scenario: 'H2H 93% Historique.', trap: 'But de Vejle', score: '2-0', logic: 'Défense Vejle (25%) aux abois.', category: 1, league: 'AUTRE' },
            { country: 'PAYS-BAS', home: 'ADO Den Haag', away: 'MVV', bet: 'ADO ou Nul (1X)', prob: '23%', rating: '60/40', color: 'badge-warning', scenario: 'Value historique énorme.', trap: 'Victoire MVV', score: '2-1', logic: 'H2H 93% pour ADO ignoré par le marché.', category: 2, league: 'NED' },
            { country: 'PORTUGAL', home: 'Alverca', away: 'Tondela', bet: 'Double Chance X2', prob: '33%', rating: '66/35', color: 'badge-warning', scenario: 'Bête noire (H2H 87%).', trap: 'Victoire Tondela', score: '0-1', logic: 'Tondela en chute libre (Forme 22%).', category: 2, league: 'AUTRE' },
            { country: 'POLOGNE', home: 'Katowice', away: 'Legia Varsovie', bet: '1X (DNB 1)', prob: '59%', rating: '58/43', color: 'badge-warning', scenario: 'Legia en crise totale.', trap: 'Victoire Legia', score: '1-0', logic: 'Katowice reste sur 4 victoires.', category: 2, league: 'AUTRE' },
            { country: 'FRANCE', home: 'Laval', away: 'Annecy', bet: 'Double Chance X2', prob: '41%', rating: '34/66', color: 'badge-safe', scenario: 'Annecy rouleau compresseur.', trap: 'Victoire Laval', score: '0-1', logic: 'Laval crise de confiance (17%).', category: 1, league: 'FRA' },
            { country: 'ARABIE SAOUDITE', home: 'Al-Hilal', away: 'Al-Ettifaq', bet: 'Victoire Al-Hilal', prob: '70%', rating: '70/30', color: 'badge-safe', scenario: 'Complexé historique.', trap: 'Pari sur le nul', score: '2-0', logic: 'Ettifaq inoffensif (28% attaque).', category: 1, league: 'SAU' },
            { country: 'FRANCE', home: 'Clermont', away: 'Rodez', bet: 'Double Chance X2', prob: '58%', rating: '44/56', color: 'badge-danger', scenario: 'Piège de la bête noire.', trap: 'Historique Clermont', score: '1-1', logic: 'Rodez invaincu mais Clermont gagne historiquement.', category: 3, league: 'FRA' },
            { country: 'PAYS-BAS', home: 'Jong PSV', away: 'Graafschap', bet: 'BTTS (Les 2 marquent)', prob: '72%', rating: '65/56', color: 'badge-warning', scenario: 'Spectacle garanti.', trap: 'Under 2.5 buts', score: '2-2', logic: 'Jong PSV attaque fort, défend mal.', category: 0, league: 'NED' }
        ];

        function renderSpecialLists() {
            const bankerContainer = document.getElementById('banker-list');
            const valueContainer = document.getElementById('value-list');
            const trapContainer = document.getElementById('trap-list');

            const createMiniCard = (m, color) => `
                <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50 flex justify-between items-center">
                    <div>
                        <div class="text-[9px] text-slate-500 font-bold uppercase">${m.country}</div>
                        <div class="font-bold text-xs text-slate-200">${m.home}</div>
                        <div class="text-[10px] ${color}">${m.bet}</div>
                    </div>
                    <div class="text-right"><span class="text-[10px] bg-slate-900 px-2 py-1 rounded text-slate-400 font-mono">${m.prob}</span></div>
                </div>`;

            bankerContainer.innerHTML = matches.filter(m => m.category === 1).map(m => createMiniCard(m, 'text-green-400')).join('');
            valueContainer.innerHTML = matches.filter(m => m.category === 2).map(m => createMiniCard(m, 'text-blue-400')).join('');
            trapContainer.innerHTML = matches.filter(m => m.category === 3).map(m => createMiniCard(m, 'text-red-400')).join('');
        }

        function renderMatches(filter = 'all') {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = '';
            const filtered = filter === 'all' ? matches : matches.filter(m => m.league === filter);

            filtered.forEach(m => {
                grid.innerHTML += `
                    <div class="card-gradient rounded-3xl p-6 border border-slate-800 transition-all hover:border-blue-500/50">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">${m.country}</span>
                                <h3 class="text-lg font-bold">${m.home} <span class="text-slate-600 font-normal">vs</span> ${m.away}</h3>
                            </div>
                            <span class="px-2 py-1 ${m.color} rounded text-[10px] font-black">Proba: ${m.prob}</span>
                        </div>
                        <div class="bg-slate-900/40 rounded-2xl p-4 border border-slate-700/30 mb-4 text-center">
                            <p class="text-base font-bold text-white mb-1">${m.bet}</p>
                            <p class="text-[10px] text-slate-500 italic">"${m.scenario}"</p>
                        </div>
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-[11px]"><span class="text-slate-400">Rating Global</span><span class="text-slate-200 font-bold">${m.rating}</span></div>
                            <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden flex">
                                <div class="bg-blue-600 h-full" style="width: ${m.rating.split('/')[0]}%"></div>
                                <div class="bg-slate-700 h-full" style="width: ${m.rating.split('/')[1]}%"></div>
                            </div>
                        </div>
                        <div class="flex items-start gap-2 pt-3 border-t border-slate-800 mb-3">
                            <i data-lucide="brain" class="w-4 h-4 text-slate-600 shrink-0"></i>
                            <p class="text-[11px] text-slate-400 leading-tight">${m.logic}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-red-900/10 border border-red-900/30 rounded-xl p-2">
                                <span class="text-[9px] font-bold uppercase text-red-400">À Éviter</span>
                                <p class="text-[10px] text-red-200">${m.trap}</p>
                            </div>
                            <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-2 text-center flex flex-col justify-center">
                                <span class="text-[9px] text-slate-500 uppercase font-bold">Score</span>
                                <p class="text-xs font-bold text-white">${m.score}</p>
                            </div>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function filterLeague(l) {
            document.querySelectorAll('.league-tab').forEach(t => t.classList.remove('active', 'text-blue-400'));
            const active = document.getElementById(`tab-${l}`);
            if(active) active.classList.add('active', 'text-blue-400');
            renderMatches(l);
        }

        window.onload = () => { renderSpecialLists(); renderMatches(); lucide.createIcons(); };
    </script>
</body>
</html>
